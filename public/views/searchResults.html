<div class="belowNav">
  <div style="float: left;">
    <img height="50" width="50" src="../assets/img/logo_main_edit.png"/>
  </div>
  <div class="input-group mainSearchLine">
      <form ng-submit="main.searchSubmit()">
        <div class="searchSelect" >
        Search by: 
          <select id="selectionBox" ng-model="main.searchSelection" ng-options="option.lookupCode as option.description for option in main.lookup_options">
          </select>
        </div>
        <input id="inputBox" ng-model="main.searchText" type="text" name="searchText" class="form-control" placeholder="Enter search">
          <span id="searchButton" class="input-group-btn">
            <button class="btn" type="submit">Go!</button>
          </span>
      </form>
    </div><!-- /input-group -->

  <div class="searchResults">
  <h1 id="searchResultsHeader">Search Results</h1>
    <table class="table">
      <tr ng-repeat="result in search.searchResults">
        <td>
          <div class="col-sm-2 bottlecapCircleContainer">
            <a ng-href="/caps/{{result._id}}" style="display: block;">
              <h4 id="bottlecapLabel_showcase">{{result.beername}}</h4>
              <div class="bottlecapCircle">
                <div class="bottlecapCircleInner" ng-style="main.setCapCircleColor(result)" >
              </div>
            </a>
          </div>

        </td>
      </tr>
    </table>
  </div>

</div>
