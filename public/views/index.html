<head>

	<!-- Scripts -->
	<!-- jQuery-->
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<header>

		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="/"><span id="brand-icon"><i class="fa fa-beer"></i></span> Bottlecap.io </a>
	        </div>
			
			<!-- Navbar-->
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/profile"><i class="fa fa-user"></i> Profile </a></li>		
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="!main.loggedIn"><a href="/login"><i class="fa fa-user"></i> Sign In</a></li>
					<li ng-if="!main.loggedIn"><a href="/newUser"><i class="fa fa-user"></i> New User</a></li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()"><i class="fa fa-sign-out"></i>Logout</a></li>
				</ul>	
			</div>
